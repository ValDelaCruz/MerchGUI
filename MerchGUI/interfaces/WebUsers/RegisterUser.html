<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../assets/images/Moov.png">
    <title>Register User</title>

    <!-- CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- FOR DISABLING INPUT NUMBER ARROW CONTROLS (OTP) -->
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        
        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0055BB;">
        <div class="container-fluid">
          <a class="navbar-brand"  href="#"><i class="bi bi-list" style="color: white;"></i></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: white;">Welcome, Merchant!</a>
              </li>
            </ul>
            <form class="d-flex">
                <!-- LANGUAGE SELECTION -->
                <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                    <i class="bi bi-translate"></i>
                </a>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Philippines</a></li>
                    <li><a class="dropdown-item" href="#">Burkina</a></li>
                    <li><a class="dropdown-item" href="#">Dubai</a></li>
                    <li><a class="dropdown-item" href="#">Togo</a></li>
                    <li><a class="dropdown-item" href="#">Benin</a></li>
                    <li><a class="dropdown-item" href="#">Mali</a></li>
                </ul>

                <!-- LOGOUT -->
                <a class="btn" href="../Login.html" role="button" style="color: white;">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </form>
          </div>
        </div>
    </nav>

    <!-- TITLE -->
    <section class="content-header mt-3">
        <div class="container-fluid">
          <div class="row mb-2 mt-2">
            <div class="col-lg-12 text-center">
              <p class="fs-4" style="font-weight: bold;"><i class="bi bi-person-fill-add" style="color: #D95F08;"></i> REGISTER NEW USER</p>
            </div>
          </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- ACCOUNT DETAILS -->
    <div class="container p-3" style="border: 1px solid #D95F08; border-radius: 20px;">

        <!-- INPUTS -->
        <section class="content mb-5">
            <div class="container p-5">
                <div class="row mb-2 mt-2">
                    <div class="col-lg-12">
                      <p class="fs-5" style="font-weight: bold; color: #0055BB;"> Account Details</p>
                    </div>
                </div>

                <!-- ROW 1 -->
                <div class="row">
                    <div class="col-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="username">
                            <label for="username">USERNAME</label>
                        </div>
                    </div>
    
                    <div class="col-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="msisdn" placeholder="msisdn" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                            <label for="msisdn">MSISDN</label>
                        </div>
                    </div>
    
                    <div class="col-3">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="otpmsisdn" placeholder="otpmsisdn" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                            <label for="otpmsisdn">OTP MSISDN</label>
                        </div>
                    </div>
    
                    <div class="col-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fnane" placeholder="first name">
                            <label for="fname">FIRST NAME</label>
                        </div>
                    </div>
                </div>
    
                <!-- ROW 2 -->
                <div class="row">
                    <div class="col-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="lname" placeholder="last name" >
                            <label for="lname">LAST NAME</label>
                        </div>
                    </div>
    
                    <div class="col-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="email" placeholder="email" >
                            <label for="email">EMAIL</label>
                        </div>
                    </div>
    
                    <div class="col-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="company" placeholder="company" >
                            <label for="company">COMPANY</label>
                        </div>
                    </div>
    
                    <div class="col-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="department" placeholder="department" >
                            <label for="department">DEPARTMENT</label>
                        </div>
                    </div>
                </div>
    
                <!-- ROW 3 -->
                <div class="row">
                    <div class="col-3">
                        <div class="form-floating mb-3">
                            <select class="form-select" id="userlevel" aria-label="User Level">
                                <option value="Type1">IT</option>
                                <option value="Type2">ADMIN</option>
                                <option value="Type3">MERCHANT</option>
                            </select>
                            <label for="userlevel">USER LEVEL</label>
                        </div>
                    </div>
    
                    <div class="col-3">
                        <div class="form-floating mb-3">
                            <select class="form-select" id="status" aria-label="Status">
                                <option value="Active">ACTIVE</option>
                                <option value="Deactive">DEACTIVE</option>
                            </select>
                            <label for="status">STATUS</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <div class="row mt-5">
        <div class="col-12 d-flex justify-content-center">
            <!-- BUTTON -->
            <div class="d-grid gap-2" style="width: 20%;">
                <button class="btn btn-block" type="button" style="background-color: #0055BB; color:white; height: 100%; font-size: 14px; border-radius: 10px;" role="button" aria-pressed="true" data-bs-toggle="modal" data-bs-target="#messageModal">SUBMIT</button>
            </div>
        </div>
    </div>

    <!-- SERVER MESSAGE MODAL  -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="msgModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="border-radius: 20px;">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #D95F08;color:white;">
                    <h5 class="modal-title text-center" id="msgModalLabel" style="text-shadow: 1px 0px 2px rgb(26, 26, 26);"> MESSAGE!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="background-color: #F4E6DC;">
                    <div class="row px-5 pt-2 mb-5">
                        <div class="col-12 p-2">
                            <input type="text" class="form-control text-center" id="message" style="font-weight: bold;" value="SUBSCRIBER SUCCESSFULLY REGISTERED!" style="border-radius: 20px; border-color: #B6B6B6;" readonly>
                        </div>
                    </div>

                    <!-- BUTTONS -->
                    <div class="row">
                        <div class="col-6">
                            
                        </div>
                        <div class="col-3">
                           
                        </div>
                        <div class="col-3">
                            <a href="#" class="btn btn-primary" style="width: 100%;">OKAY</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
