            <form class="d-flex">

    <!-- TITLE -->
    <section class="content-header mt-3">
        <div class="container-fluid">
          <div class="row mb-2 mt-2">
            <div class="col-lg-12 text-center">
              <p class="fs-4" style="font-weight: bold;"><i class="bi bi-search" style="color: #D95F08;"></i> Search Subscriber</p>
            </div>
          </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- CONTENT START -->
    <section class="content mb-5">
        <div class="container">
            <!-- ROW 1 -->
            <div class="row">
                <div class="col-5">
                    <div class="form-floating fs-6">
                        <select class="form-select" id="floatingSelect" aria-label="SELECTION">
                            <option value="1">Account ID</option>
                            <option value="2">MSISDN</option>
                            <option value="3">Agent Code</option>
                        </select>
                        <label for="floatingSelect">MSISDN</label>
                    </div>
                </div>

                <div class="col-5">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="acc_id" placeholder="acc id" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                        <label for="acc_id">Account ID</label>
                    </div>
                </div>
                
                <!-- BUTTON -->
                <div class="col-2 d-flex align-items-center justify-content-end">
                    <div class="d-grid gap-2" style="width: 100%;">
                        <button class="btn btn-block" type="button" style="background-color: #D95F08; color:white; height: 100%; font-size: 14px;">SEARCH</button>
                    </div>
                </div>
            </div>

            <!-- ROW 2 -->
            <div class="row">
                <div class="col-5">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="floatingInput" placeholder="date from">
                        <label for="floatingInput">Date From</label>
                    </div>
                </div>

                <div class="col-5">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="floatingInput" placeholder="date to">
                        <label for="floatingInput">Date To</label>
                    </div>
                </div>
                
                <!-- BUTTON -->
                <div class="col-2 d-flex align-items-center justify-content-end">
                    <div class="d-grid gap-2" style="width: 100%;">
                        <button class="btn btn-block" type="button" style="background-color: #D95F08; color:white; height: 100%; font-size: 14px;">DOWNLOAD LIST</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- TITLE 2 -->
    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2 mt-2">
            <div class="col-lg-12 text-center">
              <p class="fs-4" style="font-weight: bold;"><i class="bi bi-person-vcard-fill" style="color: #D95F08;"></i> Subscriber Details</p>
            </div>
          </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- ACCOUNT DETAILS -->
    <section class="content-header">
        <div class="container">
          <div class="row mb-2 mt-2">
            <div class="col-lg-12">
              <p class="fs-5" style="font-weight: bold; color: #0055BB;"> Account Details</p>
            </div>
          </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- INPUTS -->
    <section class="content mb-5">
        <div class="container">
            <!-- ROW 1 -->
            <div class="row">
                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="accID" style="font-weight: bold;" value="023475757" readonly>
                        <label for="accID">ACCOUNT ID</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nickname" style="font-weight: bold;"  value="ABDUL" readonly>
                        <label for="nickname">NICKNAME</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="msisdn" style="font-weight: bold;"  value="1231231231" readonly>
                        <label for="msisdn">MSISDN</label>
                    </div>
                </div>
            </div>

            <!-- ROW 2 -->
            <div class="row">
                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="main_amount" style="font-weight: bold;" value="111 000" oninput="this.value = this.value.replace(/[^0-9]/g, '');" readonly>
                        <label for="main_amount">MAIN AMOUNT</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="commision_amount" style="font-weight: bold;" value="1500" readonly>
                        <label for="commision_amount">COMMISION AMOUNT</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="acc_type" style="font-weight: bold;" value="MCOM" readonly>
                        <label for="acc_type">ACCOUNT TYPE</label>
                    </div>
                </div>
            </div>

            <!-- ROW 3 -->
            <div class="row">
                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="registration_date" style="font-weight: bold;" value="01/08/2023 10:33:09" readonly>
                        <label for="registration_date">DATE REGISTERED</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="date_modified" style="font-weight: bold;" value="01/08/2023 12:13:09" readonly>
                        <label for="date_modified">DATE MODIFIED</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="kyc" style="font-weight: bold;" value="APPROVED" readonly>
                        <label for="kyc">KYC</label>
                    </div>
                </div>
            </div>

            <!-- ROW 4 -->
            <div class="row">
                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="reference_acc" style="font-weight: bold;" value="0,37,38" readonly>
                        <label for="reference_acc">REFERENCE ACCOUNT</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="acc_status" style="font-weight: bold;" value="ACTIVE" readonly>
                        <label for="acc_status">ACCOUNT STATUS</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="user_id" style="font-weight: bold;" value="ABDUL.JAFAR@GMAIL.COM" readonly>
                        <label for="user_id">USER ID</label>
                    </div>
                </div>
            </div>

            <!-- ROW 5 -->
            <div class="row">
                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="locked" style="font-weight: bold;" value="NO" readonly>
                        <label for="locked">LOCKED</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="control_reference" style="font-weight: bold;" value="1" readonly>
                        <label for="control_reference">CONTROL REFERENCE</label>
                    </div>
                </div>
            </div>
        </div>

                    </div>

                <div class="col-4">

            </div>

            <!-- ROW 2 -->
            <div class="row">
                <div class="col-4">
                    <div class="form-floating mb-3">

                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_desc" style="font-weight: bold;" value="N/A" readonly>
                        <label for="id_desc">ID DESCRIPTION</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="expiry_id" style="font-weight: bold;" value="08/23/2024 11:23:09" readonly>

                    </div>
                </div>
            </div>

            <!-- ROW 3 -->
            <div class="row">
                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nationality" style="font-weight: bold;" value="AFRICAN" readonly>

                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="gender" style="font-weight: bold;" value="MALE" readonly>
                        <label for="gender">GENDER</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="dob" style="font-weight: bold;" value="08/23/1984 00:00:00" readonly>
                        <label for="dob">DATE OF BIRTH</label>
                    </div>
                </div>
            </div>
        </div>
