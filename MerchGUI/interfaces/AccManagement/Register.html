<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../assets/images/Moov.png">
    <title>Register Subscriber</title>

    <!-- CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- FOR DISABLING INPUT NUMBER ARROW CONTROLS (OTP) -->
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        
        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0055BB;">
        <div class="container-fluid">
          <a class="navbar-brand"  href="#"><i class="bi bi-list" style="color: white;"></i></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: white;">Welcome, Merchant!</a>
              </li>
            </ul>
            <form class="d-flex">
                <!-- LANGUAGE SELECTION -->
                <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                    <i class="bi bi-translate"></i>
                </a>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Philippines</a></li>
                    <li><a class="dropdown-item" href="#">Burkina</a></li>
                    <li><a class="dropdown-item" href="#">Dubai</a></li>
                    <li><a class="dropdown-item" href="#">Togo</a></li>
                    <li><a class="dropdown-item" href="#">Benin</a></li>
                    <li><a class="dropdown-item" href="#">Mali</a></li>
                </ul>

                <!-- LOGOUT -->
                <a class="btn" href="../Login.html" role="button" style="color: white;">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </form>
          </div>
        </div>
    </nav>

    <!-- TITLE -->
    <section class="content-header mt-3">
        <div class="container-fluid">
          <div class="row mb-2 mt-2">
            <div class="col-lg-12 text-center">
              <p class="fs-4" style="font-weight: bold;"><i class="bi bi-person-fill-add" style="color: #D95F08;"></i> Register New Subscriber</p>
            </div>
          </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- ACCOUNT INFORMATION -->
    <section class="content-header">
        <div class="container">
          <div class="row mb-2 mt-2">
            <div class="col-lg-12">
              <p class="fs-5" style="font-weight: bold; color: #0055BB;"> Account Information</p>
            </div>
          </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- INPUTS -->
    <section class="content mb-5">
        <div class="container">
            <!-- ROW 1 -->
            <div class="row">
                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nickname" placeholder="nickname">
                        <label for="nickname">NICKNAME</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="mobile_no" placeholder="mobile num" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                        <label for="mobile_no">AUTHORIZED MOBILE NO.</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating">
                        <select class="form-select" id="acc_type" aria-label="Floating label select example">
                            <option>SELECT ACCOUNT TYPE</option>
                            <option value="Type1">ACC TYPE 1</option>
                            <option value="Type2">ACC TYPE 2</option>
                        </select>
                        <label for="acc_type">ACCOUNT TYPE</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating">
                        <select class="form-select" id="acc_status" aria-label="Floating label select example">
                            <option>SELECT STATUS</option>
                            <option value="Active">ACTIVE</option>
                            <option value="Deactive">DEACTIVE</option>
                        </select>
                        <label for="acc_status">ACCOUNT STATUS</label>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- PERSONAL INFORMATION -->
    <section class="content-header">
        <div class="container">
          <div class="row mb-2 mt-2">
            <div class="col-lg-12">
              <p class="fs-5" style="font-weight: bold; color: #0055BB;"> Personal Information</p>
            </div>
          </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- INPUTS -->
    <section class="content mb-5">
        <div class="container">
            <!-- ROW 1 -->
            <div class="row">
                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fname" placeholder="fname">
                        <label for="fname">FIRST NAME</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="sname" placeholder="sec name">
                        <label for="sname">SECOND NAME (OPTIONAL)</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lname" placeholder="MSISDN">
                        <label for="lname">LAST NAME</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nationality" placeholder="nationality">
                        <label for="nationality">NATIONALITY</label>
                    </div>
                </div>
            </div>

            <!-- ROW 2 -->
            <div class="row">
                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="datetime-local" class="form-control" id="dob" placeholder="dob">
                        <label for="dob">DATE OF BIRTH</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="pob" placeholder="pob">
                        <label for="pob">PLACE OF BIRTH</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating">
                        <select class="form-select" id="gender" aria-label="Floating label select example">
                            <option>SELECT GENDER</option>
                            <option value="Male">MALE</option>
                            <option value="Female">FEMALE</option>
                        </select>
                        <label for="gender">GENDER</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating">
                        <select class="form-select" id="id_num" aria-label="Floating label select example">
                            <option>SELECT ID NUMBER</option>
                            <option value="idnum1">123123123</option>
                            <option value="idnum2">321312323</option>
                            <option value="idnum3">454352332</option>
                        </select>
                        <label for="id_num">ID NUMBER</label>
                    </div>
                </div>
            </div>

            <!-- ROW 3 -->
            <div class="row">
                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_desc" placeholder="id description">
                        <label for="id_desc">ID DESCRIPTION</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="id_expiry" placeholder="id expiry" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                        <label for="id_expiry">ID EXPIRY</label>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CONTACT INFORMATION -->
    <section class="content-header">
        <div class="container">
          <div class="row mb-2 mt-2">
            <div class="col-lg-12">
              <p class="fs-5" style="font-weight: bold; color: #0055BB;"> Contact Information</p>
            </div>
          </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- INPUTS -->
    <section class="content mb-5">
        <div class="container">
            <!-- ROW 1 -->
            <div class="row">
                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="company" placeholder="company">
                        <label for="company">COMPANY (OPTIONAL)</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="profession" placeholder="PROFESSION">
                        <label for="profession">PROFESSION (OPTIONAL)</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="email" placeholder="email">
                        <label for="email">EMAIL (OPTIONAL)</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="alternate_num" placeholder="alternate num" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                        <label for="alternate_num">ALTERNATE NUMBER</label>
                    </div>
                </div>
            </div>

            <!-- ROW 2 -->
            <div class="row">
                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="building_num" placeholder="building num">
                        <label for="building_num">BUILDING NUMBER</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="street_name" placeholder="street name">
                        <label for="street_num">STREET NAME</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="city_village" placeholder="city/village">
                        <label for="city_village">CITY/VILLAGE</label>
                    </div>
                </div>

                <div class="col-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="region" placeholder="region">
                        <label for="region">REGION</label>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12 d-flex justify-content-center">
                    <!-- BUTTON -->
                    <div class="d-grid gap-2" style="width: 20%;">
                        <button class="btn btn-block" type="button" style="background-color: #D95F08; color:white; height: 100%; font-size: 14px;" role="button" aria-pressed="true" data-bs-toggle="modal" data-bs-target="#messageModal">REGISTER</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- SERVER MESSAGE MODAL  -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="border-radius: 20px;">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #D95F08;color:white;">
                    <h5 class="modal-title text-center" id="otpModalLabel" style="text-shadow: 1px 0px 2px rgb(26, 26, 26);"> MESSAGE!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="background-color: #F4E6DC;">
                    <!-- OTP INPUT FIELDS -->
                    <div class="row px-5 pt-2 mb-5">
                        <div class="col-12 p-2">
                            <input type="text" class="form-control text-center" id="message" style="font-weight: bold;" value="SUBSCRIBER SUCCESSFULLY REGISTERED!" style="border-radius: 20px; border-color: #B6B6B6;" readonly>
                        </div>
                    </div>

                    <!-- BUTTONS -->
                    <div class="row">
                        <div class="col-6">
                            
                        </div>
                        <div class="col-3">
                           
                        </div>
                        <div class="col-3">
                            <a href="../interfaces/AccManagement/Main.html" class="btn btn-primary" style="width: 100%;">OKAY</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
